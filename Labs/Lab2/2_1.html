<!DOCTYPE html>
<html><head>
  <meta charset=utf-8 />
  <title>Title</title>

  <script>
    function removecolor() {
      var color = document.getElementById("colorSelect").value
      var body = document.getElementsByTagName("body")
      body[0].style.background = "" + color

      var children = document.getElementById("colorSelect").children
      for (let i = 0; i < children.length; i++) {
        if (children[i].value == color){
          children[i].remove()
        }
      }
    }
  </script>
</head>
<body><form>
  <select id="colorSelect">
    <option>Red</option>
    <option>Green</option>
    <option>White</option>
    <option>Black</option>
  </select>
  <input type="button" onclick="removecolor()" value="Select and Remove"><br></form>
</body>
</html>

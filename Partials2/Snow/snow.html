<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snow</title>
</head>
<body>
    <img src="SnowPhotos/s1.png">
    <img src="SnowPhotos/s2.png">
    <img src="SnowPhotos/s3.png">
    <img src="SnowPhotos/s4.png">
    <img src="SnowPhotos/s5.png">
    <img src="SnowPhotos/s6.png">

    <script>
      var img = document.getElementsByTagName("img")
      for (let i = 0; i < img.length; i++) {
        var number = Math.random();
        img[i].style.position = 'absolute'
        img[i].style.top = '-200px'
        img[i].style.left = number*1200 + "px";
        img[i].style.width = '150px'


        setInterval(fall,(Math.random() + 0.5) * 5,img[i])

        console.log(number)

      }
      function fall(elem) {
        var pos = Number(elem.style.top.split("px")[0]);
        elem.style.top = pos + 1 + "px";
        if (pos > 500)
          elem.style.top = "-200px";
      }
    </script>
</body>
</html>
